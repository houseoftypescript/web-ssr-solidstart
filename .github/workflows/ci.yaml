name: CI

on:
  push:
    branches:
      - develop
      - hotfix/**
      - feature/**
      - renovate/**

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: Install Dependencies
        run: yarn install --network-timeout 86400000
      # - name: Unit Test
      #   run: yarn test
      - name: Build Production
        run: yarn build
